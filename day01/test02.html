    <h1>감기</h1>
    <strong>감기</strong>는 바이러스에 의해 <em>코</em>와 <em>목</em> 부분을 포함한 상부 호흡기계의 감염 증상으로,<br>사람에게 나타나는 가장 흔한 급성 질환 중 하나이다.</p>
    <p><br><strong>재채기, 코막힘, 콧물, 인후통, 기침, 미열, 두통 및 근육통</strong>과 같은 증상이 나타나지만 대개는 특별한 치료 없이도 저절로 치유된다.
